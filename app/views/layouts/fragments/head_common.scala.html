@import tags._
@(title: String, description: String, keywords: String)
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="@asset("images/apple-touch-icon-144-precomposed.png").toString">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="@asset("images/apple-touch-icon-144-precomposed.png").toString">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="@asset("images/apple-touch-icon-72-precomposed.png").toString">
    <link rel="apple-touch-icon-precomposed" href="@asset("images/apple-touch-icon-57-precomposed.png").toString">

    <link rel="shortcut icon" href="@asset("images/favicon.png").toString">
    <title>@Html(title)</title>
    <meta name="description" content="@Html(description)">
    <meta name="keywords" content="@Html(keywords)">
    <meta name="author" content="@Messages("global.home.html.author")">
